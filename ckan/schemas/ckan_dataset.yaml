- field_name: administrative_areas
  label: Administrative area(s)
  form_placeholder: Sub-national administrative areas e.g. provinces, states, or districts
- field_name: contact_person
  label: Name of contact person
  form_placeholder: e.g. John Smith
- field_name: contact_person_email
  label: Email of contact person
  form_placeholder: e.g. icipe@icipe.org
  display_snippet: email.html
- field_name: date_uploaded
  label: Date uploaded
  preset: date
  form_placeholder: mm-dd-yyyy
- field_name: maintainer
  label: Maintainer
  form_placeholder: e.g. John Smith
- field_name: maintainer_email
  label: Email of maintainer
  form_placeholder: e.g. icipe@icipe.org
  display_snippet: email.html
- field_name: citation_narrative
  label: Citation narrative
  form_placeholder: e.g. J. Smith. 'Smart army worm surveillance'. Journal of Environmental
    Management, Elsevier, 2019.
- field_name: third_party
  label: Is this third party data?
  preset: select
  choices:
  - value: 'no'
    label: No - This is not third party data, and I consent to archive it
  - value: 'yes'
    label: Yes - I have a proprietary consent to archive it
- field_name: acknowledgement
  label: Acknowledgement statement
  form_snippet: markdown.html
- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/
resource_fields:
- field_name: url
  label: URL
  preset: resource_url_upload
- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices
- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data
- field_name: format
  label: Format
  preset: resource_format_autocomplete
- field_name: date_uploaded_resource
  label: Date uploaded
  preset: date
  form_placeholder: mm-dd-yyyy
- field_name: date_last_updated
  label: Date last edited
  preset: date
  form_placeholder: mm-dd-yyyy
- field_name: restricted
  label: Access Restriction
  subfields:
  - field_name: level
    label: Level
    preset: select
    form_include_blank_choice: false
    choices:
    - value: public
      label: Public
    - value: registered
      label: Registered Users
    - value: any_organization
      label: Any Organization Members (Trusted Users)
    - value: same_organization
      label: Same Organization Members
    - value: only_allowed_users
      label: Allowed Users Only
  - field_name: allowed_users
    label: Allowed Users
    preset: tag_string_autocomplete
    data-module-source: "/api/2/util/user/autocomplete?q=?"

